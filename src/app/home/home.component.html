<div *ngFor="let product of productData" class="table-container">
  <div class="table">
    <img src="{{product.url}}" alt="">
    <p>Name : {{ product.productName }}</p>
    <p>Quantity : {{ product.quantity }}</p>
    <p>ProductId: {{ product.productId }}</p>
    <a href="{{product.link}}"><button type="button" class="btn">BUY NOW</button></a>
  </div>
</div>
